<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        #main {
            position: absolute;
            right: 20%;
            left: 20%;
        }
        
        #projects {
            position: absolute;
            right: 20%;
            left: 20%;
        }  


        .transition {
            animation-name: transition;
            animation-duration: 2s;
        }

        @keyframes changeColor {
            from {color: red;}
            to {color: yellow;}
         }

        @keyframes transition{
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #homebtn:hover {
            cursor: pointer;
            animation-name: changeColor;
            animation-duration: 2s;
        }

        #projectsbtn:hover {
            cursor: pointer;
            animation-name: changeColor;
            animation-duration: 2s;
        }
        
        nav {
            width: 60%;
            margin: auto;
        }

        @media only screen and (max-width: 768px) {
            #main {
                position: absolute;
                right: 0%;
                left: 0%;
                width: 100%
            }
            #projects {
                position: absolutee;
                right: 0%;
                left: 0%;
                width: 100%
            }
            nav {
                width: 100%;
            }
        }

        body {
            background-image: grey;
        }

        header {
            background-image: url("https://media.giphy.com/media/Xd7QqFPv4IVAz8dnog/giphy.gif");
            background-size:initial;
        }
        header img {
            width: 10em;
            height: 10em;
        }

        nav {
            background-image: url("https://media.giphy.com/media/3oEdv1GbekAakxXO8g/giphy.gif");
            background-size: contain;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b085dc95bb.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="container-fluid d-flex flex-column mb-3 bg-dark text-white shadow">
        <img class="m-3 rounded mx-auto d-block img-thumbnail"src="https://thiscatdoesnotexist.com/">

    <nav class="d-flex justify-content-center navbar navbar-dark bg-dark sticky-top shadow">

        <a class="navbar-brand " id="projectsbtn">My Projects</a>
    </nav>

    <div class="bg-white shadow-lg" id="main">

            <p class="m-3">
                I'm a web developer

                <i class="bi bi-github"></i>
                <i class="fab fa-js-square" ></i>

            <div class="d-flex justify-content-center m-3">

                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h5>FEU Diliman</h5>
                                    <h6>Bachelor of Science in Information Technology</h6>
                                    <p>2019-Present</h3>

                        </div>
                        <div class="col">

                                <div class="col">

            </div>
    </div>
        <div class="container text-center bg-white">
            <h4 class="shadow-sm p-3">Contact me</h4>
            <div class="container">
                <div class="row row-cols-2">
                    <div class="col d-flex flex-column">
                        <i class="fas fa-phone" style="font-size: 20px;"></i>
                        <p>09672970412</p> 
                    </div>
                    <div class="col d-flex flex-column">
                        <i class="fab fa-facebook-f" style="font-size: 20px;"></i>
                        <p>Facebook.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bg-white shadow-lg" id="projects">
        <h1 class="text-center p-3">In Progress</h1>
    </div>

        

</body>
<script>

    document.querySelector("#projects").style.visibility = "hidden"

    document.querySelector("#projectsbtn").onclick = () => {        
        document.querySelector("#main").style.visibility = "hidden"
        document.querySelector("#projects").style.visibility = "visible"
        document.querySelector("#projects").classList.add("transition")
        document.querySelector("#main").classList.remove("transition")
        /*if (document.qierySelector("#projects").contains == true) {

        }
        */

    }

    document.querySelector("#homebtn").onclick = () => {        
        document.querySelector("#projects").style.visibility = "hidden"
        document.querySelector("#main").style.visibility = "visible"
        document.querySelector("#main").classList.add("transition")
        document.querySelector("#projects").classList.remove("transition")
    }

    
</script>
</html>
